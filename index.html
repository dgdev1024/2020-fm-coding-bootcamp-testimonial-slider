<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="favicon" type="image/png" src="./img/favicon-32x32.png">
  <title>Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <main>
    <div class="fm-image-pane">
      <img src="#" alt="Testimonial Image" id="fm-current-image" />
      <div class="fm-button-strip">
        <button id="prev" disabled>
        </button>
        <button id="next" disabled>
        </button>
      </div>
    </div>
    <div class="fm-testimonial-pane">
      <div id="fm-testimonial">
        <p id="fm-testimonial-quote"></p>
        <p id="fm-testimonial-name"></p>
        <p id="fm-testimonial-title"></p>
      </div>
    </div>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
